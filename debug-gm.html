<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM Storage Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-section { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .debug-item { margin: 5px 0; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>GM Storage 调试测试</h1>
    
    <div class="debug-section">
        <h2>当前存储状态</h2>
        <div id="storage-status"></div>
        <button onclick="checkGMStorage()">检查 GM 存储</button>
        <button onclick="testSaveLoad()">测试保存/读取</button>
    </div>

    <div class="debug-section">
        <h2>模拟配置测试</h2>
        <button onclick="simulateSupabaseConfig()">模拟 Supabase 配置保存</button>
        <button onclick="simulateChatGPTLoad()">模拟 ChatGPT 配置读取</button>
    </div>

    <div id="results"></div>

    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            results.appendChild(div);
        }

        function checkGMStorage() {
            const status = document.getElementById('storage-status');
            
            if (typeof GM_getValue === 'undefined') {
                status.innerHTML = '<div class="error">❌ GM_getValue 不可用 - 请确保在 Tampermonkey 中运行</div>';
                return;
            }

            const url = GM_getValue('chat_syncer.supabase_url', '');
            const key = GM_getValue('chat_syncer.supabase_key', '');
            const table = GM_getValue('chat_syncer.table', '');

            status.innerHTML = `
                <div class="debug-item"><strong>URL:</strong> ${url || '未设置'}</div>
                <div class="debug-item"><strong>Key:</strong> ${key ? '已设置 (' + key.substring(0, 20) + '...)' : '未设置'}</div>
                <div class="debug-item"><strong>Table:</strong> ${table || '未设置'}</div>
            `;

            log('GM 存储检查完成');
        }

        function testSaveLoad() {
            if (typeof GM_setValue === 'undefined') {
                log('GM_setValue 不可用', 'error');
                return;
            }

            const testValue = 'test-' + Date.now();
            GM_setValue('chat_syncer.test', testValue);
            
            const retrieved = GM_getValue('chat_syncer.test', '');
            if (retrieved === testValue) {
                log('GM 存储测试成功', 'success');
            } else {
                log(`GM 存储测试失败: 保存 "${testValue}", 读取 "${retrieved}"`, 'error');
            }
        }

        function simulateSupabaseConfig() {
            if (typeof GM_setValue === 'undefined') {
                log('GM_setValue 不可用', 'error');
                return;
            }

            GM_setValue('chat_syncer.supabase_url', 'https://example.supabase.co');
            GM_setValue('chat_syncer.supabase_key', 'eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.test.key');
            GM_setValue('chat_syncer.table', 'chat_logs');

            log('模拟 Supabase 配置保存完成', 'success');
            checkGMStorage();
        }

        function simulateChatGPTLoad() {
            if (typeof GM_getValue === 'undefined') {
                log('GM_getValue 不可用', 'error');
                return;
            }

            // 模拟 userscript.js 中的 CONFIG.get 逻辑
            function testConfigGet(key) {
                let gmKey;
                if (key === 'SUPABASE_URL') gmKey = 'chat_syncer.supabase_url';
                else if (key === 'SUPABASE_ANON_KEY') gmKey = 'chat_syncer.supabase_key';
                else if (key === 'TABLE_NAME') gmKey = 'chat_syncer.table';

                if (gmKey) {
                    const stored = GM_getValue(gmKey, '');
                    return stored;
                }
                return null;
            }

            const url = testConfigGet('SUPABASE_URL');
            const key = testConfigGet('SUPABASE_ANON_KEY');
            const table = testConfigGet('TABLE_NAME');

            log(`模拟 ChatGPT 配置读取结果: URL=${url ? '✓' : '✗'}, Key=${key ? '✓' : '✗'}, Table=${table ? '✓' : '✗'}`, 
                url && key ? 'success' : 'error');
        }

        // 页面加载时自动检查
        window.addEventListener('load', checkGMStorage);
    </script>
</body>
</html>
